name: MyPetGUI
version: ${project.version}
main: com.tatomc.mypetgui.MyPetGUI
prefix: MyPetGUI
depend: [ MyPet ]
softdepend: [ PlaceholderAPI ]
authors: [ TatoIQ ]
description: Addon to MyPet to add a GUI/Menu for MyPet commands.
website: http://tatomc.com
commands:
  mypetgui:
  pet:
    description: Open MyPetGUI Menu
  petbmenu:
     description: Open MyPetGUI Behvaiour Menu
permissions:
  mypetgui.*:
    description: Admin permission
    default: op
  mypetgui.use:
    description: Default to true, set to false to prevent players from opening the menu "/pet", "/petbmenu".
    default: true
  mypetgui.reload:
    description: Reload the configuration of the plugin "/mypetgui reload".
    default: op
  mypetgui.shop:
    description: show/hide shop icon based on the permission
    default: true
